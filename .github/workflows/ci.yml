name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸš€ Start Ollama Server
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama pull mistral
          nohup ollama serve > ollama.log 2>&1 &
          sleep 15  # Wait for the server to start

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          source venv/bin/activate
          pytest tests/ --cov=rag_project --cov-report=xml
        env:
          OLLAMA_BASE_URL: "http://localhost:11434"

      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: âœ… Verify Success
        if: success()
        run: echo "All tests passed! âœ…"

      - name: âŒ Handle Failure
        if: failure()
        run: echo "Tests failed. Check the logs. âŒ"
